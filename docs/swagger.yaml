openapi: 3.0.3
info:
  title: Amar Pathagar API
  description: |
    Trust-Based Community Library System API
    
    A comprehensive API for managing a community-driven book sharing platform where trust and reputation matter.
  version: 1.0.0
  contact:
    name: NesoHQ
    url: https://github.com/nesohq
  license:
    name: MIT

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.amarpathagar.com/api/v1
    description: Production server

tags:
  - name: Authentication
    description: User authentication and registration
  - name: Users
    description: User profile and management
  - name: Books
    description: Book catalog and management
  - name: Book Requests
    description: Book request and borrowing
  - name: Handover
    description: Book handover and delivery coordination
  - name: Ideas
    description: Book suggestions and ideas
  - name: Reviews
    description: Book reviews and ratings
  - name: Bookmarks
    description: User bookmarks and favorites
  - name: Donations
    description: Book donations
  - name: Notifications
    description: User notifications
  - name: Admin
    description: Administrative operations (admin only)
  - name: Leaderboard
    description: User rankings and statistics

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        email:
          type: string
          format: email
        full_name:
          type: string
        role:
          type: string
          enum: [admin, member]
        avatar_url:
          type: string
        bio:
          type: string
        location_lat:
          type: number
          format: double
        location_lng:
          type: number
          format: double
        location_address:
          type: string
        success_score:
          type: integer
        books_shared:
          type: integer
        books_received:
          type: integer
        total_upvotes:
          type: integer
        total_downvotes:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Book:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        author:
          type: string
        isbn:
          type: string
        cover_url:
          type: string
        description:
          type: string
        category:
          type: string
        tags:
          type: array
          items:
            type: string
        physical_code:
          type: string
        status:
          type: string
          enum: [available, reading, reserved, requested, on_hold]
        max_reading_days:
          type: integer
        current_holder_id:
          type: string
          format: uuid
        current_holder:
          $ref: '#/components/schemas/User'
        created_by:
          type: string
          format: uuid
        total_reads:
          type: integer
        average_rating:
          type: number
          format: float
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    BookRequest:
      type: object
      properties:
        id:
          type: string
          format: uuid
        book_id:
          type: string
          format: uuid
        book:
          $ref: '#/components/schemas/Book'
        user_id:
          type: string
          format: uuid
        user:
          $ref: '#/components/schemas/User'
        status:
          type: string
          enum: [pending, approved, rejected]
        priority_score:
          type: number
          format: float
        requested_at:
          type: string
          format: date-time
        processed_at:
          type: string
          format: date-time
        due_date:
          type: string
          format: date-time

    HandoverThread:
      type: object
      properties:
        id:
          type: string
          format: uuid
        book_id:
          type: string
          format: uuid
        book:
          $ref: '#/components/schemas/Book'
        current_holder_id:
          type: string
          format: uuid
        current_holder:
          $ref: '#/components/schemas/User'
        next_holder_id:
          type: string
          format: uuid
        next_holder:
          $ref: '#/components/schemas/User'
        status:
          type: string
          enum: [active, completed, cancelled]
        handover_due_date:
          type: string
          format: date-time
        is_public:
          type: boolean
        created_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time

    HandoverMessage:
      type: object
      properties:
        id:
          type: string
          format: uuid
        thread_id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        user:
          $ref: '#/components/schemas/User'
        message:
          type: string
        is_system_message:
          type: boolean
        created_at:
          type: string
          format: date-time

    Idea:
      type: object
      properties:
        id:
          type: string
          format: uuid
        book_id:
          type: string
          format: uuid
        book:
          $ref: '#/components/schemas/Book'
        user_id:
          type: string
          format: uuid
        user:
          $ref: '#/components/schemas/User'
        title:
          type: string
        content:
          type: string
        upvotes:
          type: integer
        downvotes:
          type: integer
        created_at:
          type: string
          format: date-time

    Review:
      type: object
      properties:
        id:
          type: string
          format: uuid
        book_id:
          type: string
          format: uuid
        reviewer_id:
          type: string
          format: uuid
        reviewer:
          $ref: '#/components/schemas/User'
        rating:
          type: integer
          minimum: 1
          maximum: 5
        review_text:
          type: string
        created_at:
          type: string
          format: date-time

    Notification:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        type:
          type: string
        title:
          type: string
        message:
          type: string
        is_read:
          type: boolean
        created_at:
          type: string
          format: date-time

    Donation:
      type: object
      properties:
        id:
          type: string
          format: uuid
        donor_id:
          type: string
          format: uuid
        donor:
          $ref: '#/components/schemas/User'
        amount:
          type: number
          format: float
        message:
          type: string
        created_at:
          type: string
          format: date-time

    ReadingHistory:
      type: object
      properties:
        id:
          type: string
          format: uuid
        book_id:
          type: string
          format: uuid
        book:
          $ref: '#/components/schemas/Book'
        reader_id:
          type: string
          format: uuid
        reader:
          $ref: '#/components/schemas/User'
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        duration_days:
          type: integer
        created_at:
          type: string
          format: date-time

    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string

    Success:
      type: object
      properties:
        data:
          type: object
        message:
          type: string

paths:
  /health:
    get:
      summary: Health check
      description: Check if the API is running
      tags:
        - Health
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

  /auth/register:
    post:
      summary: Register new user
      description: Create a new user account
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
                - full_name
              properties:
                username:
                  type: string
                  example: johndoe
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  format: password
                  example: SecurePass123!
                full_name:
                  type: string
                  example: John Doe
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                      access_token:
                        type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      summary: User login
      description: Authenticate user and get access token
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: johndoe
                password:
                  type: string
                  format: password
                  example: SecurePass123!
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                      access_token:
                        type: string
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /me:
    get:
      summary: Get current user
      description: Get authenticated user information
      tags:
        - Authentication
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Current user information
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      user_id:
                        type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/{id}/profile:
    get:
      summary: Get user profile
      description: Get public profile of a user
      tags:
        - Users
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/profile:
    put:
      summary: Update user profile
      description: Update authenticated user's profile
      tags:
        - Users
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                full_name:
                  type: string
                bio:
                  type: string
                avatar_url:
                  type: string
                location_address:
                  type: string
                location_lat:
                  type: number
                location_lng:
                  type: number
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/interests:
    post:
      summary: Add user interests
      description: Add reading interests for the user
      tags:
        - Users
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - interests
              properties:
                interests:
                  type: array
                  items:
                    type: string
                  example: ["Science Fiction", "History", "Philosophy"]
      responses:
        '200':
          description: Interests added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'

  /leaderboard:
    get:
      summary: Get leaderboard
      description: Get top users by success score
      tags:
        - Leaderboard
      security:
        - BearerAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Leaderboard data
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'

  /books:
    get:
      summary: List all books
      description: Get paginated list of books with optional filters
      tags:
        - Books
      security:
        - BearerAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
        - name: search
          in: query
          schema:
            type: string
        - name: category
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
            enum: [available, reading, reserved, requested, on_hold]
      responses:
        '200':
          description: List of books
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Book'
    post:
      summary: Create new book
      description: Add a new book to the library (admin only)
      tags:
        - Books
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - author
                - physical_code
              properties:
                title:
                  type: string
                author:
                  type: string
                isbn:
                  type: string
                description:
                  type: string
                category:
                  type: string
                physical_code:
                  type: string
                max_reading_days:
                  type: integer
                  default: 14
      responses:
        '201':
          description: Book created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Book'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /books/{id}:
    get:
      summary: Get book by ID
      description: Get detailed information about a specific book
      tags:
        - Books
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Book details
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Book'
        '404':
          description: Book not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Update book
      description: Update book information
      tags:
        - Books
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                author:
                  type: string
                isbn:
                  type: string
                description:
                  type: string
                category:
                  type: string
                max_reading_days:
                  type: integer
      responses:
        '200':
          description: Book updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Book'
        '404':
          description: Book not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete book
      description: Remove a book from the library
      tags:
        - Books
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Book deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        '404':
          description: Book not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /books/{id}/request:
    post:
      summary: Request a book
      description: Request to borrow a book
      tags:
        - Book Requests
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '201':
          description: Book requested successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/BookRequest'
        '400':
          description: Bad request (e.g., book not available, insufficient score)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Cancel book request
      description: Cancel a pending book request
      tags:
        - Book Requests
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Request cancelled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        '404':
          description: Request not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /books/{id}/requested:
    get:
      summary: Check if book is requested
      description: Check if the current user has requested this book
      tags:
        - Book Requests
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Request status
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      requested:
                        type: boolean

  /books/{id}/return:
    post:
      summary: Return a book
      description: Return a borrowed book
      tags:
        - Books
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Book returned successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /books/{id}/complete:
    post:
      summary: Mark book as completed
      description: Mark that you have finished reading the book
      tags:
        - Handover
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Book marked as completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /books/{id}/delivered:
    post:
      summary: Mark book as delivered
      description: Confirm that you have received the book
      tags:
        - Handover
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Book marked as delivered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /books/{id}/handover:
    get:
      summary: Get active handover thread
      description: Get the active handover thread for a book
      tags:
        - Handover
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Handover thread details
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/HandoverThread'
        '404':
          description: No active handover thread found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /books/{id}/reading-status:
    get:
      summary: Get reading status
      description: Get extended reading history for current holder
      tags:
        - Handover
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Reading status
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ReadingHistory'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /my-requests:
    get:
      summary: Get user's book requests
      description: Get all book requests made by the current user
      tags:
        - Book Requests
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of user's book requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/BookRequest'

  /my-reading-history:
    get:
      summary: Get reading history
      description: Get the current user's reading history
      tags:
        - Books
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Reading history
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ReadingHistory'

  /my-books-on-hold:
    get:
      summary: Get books on hold
      description: Get books that the current user is holding (status on_hold)
      tags:
        - Books
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of books on hold
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Book'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /handover/threads:
    get:
      summary: Get user's handover threads
      description: Get all handover threads for the current user
      tags:
        - Handover
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of handover threads
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/HandoverThread'

  /handover/threads/{id}/messages:
    get:
      summary: Get handover messages
      description: Get all messages in a handover thread
      tags:
        - Handover
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/HandoverMessage'

    post:
      summary: Post handover message
      description: Post a message to a handover thread
      tags:
        - Handover
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message
              properties:
