# Production Docker Compose for Amar Pathagar Backend
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: amar-pathagar-db
    environment:
      POSTGRES_DB: ${DB_NAME:-online_library}
      POSTGRES_USER: ${DB_USER:-library_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-library_pass}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-library_user} -d ${DB_NAME:-online_library}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - amar-pathagar-network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    container_name: amar-pathagar-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-library_user}
      DB_PASSWORD: ${DB_PASSWORD:-library_pass}
      DB_NAME: ${DB_NAME:-online_library}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      PORT: ${PORT:-8080}
    ports:
      - "${PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - amar-pathagar-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  amar-pathagar-network:
    driver: bridge
